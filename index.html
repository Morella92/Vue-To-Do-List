<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue to do list</title>
    <script src="https://kit.fontawesome.com/113dcf80a9.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">

        <div class="container py-5">
            <!-- MILESTONE 1 -->
            <!-- Stampare all’interno di una lista HTML un item per ogni todo.  -->
            <!-- Se la proprietà done è uguale a true, visualizzare il testo del todo sbarrato. -->
            <ol v-for="item in listItem" class="list-group list-group">

                <li class="list-group-item" :class="item.done === true ? 'text-decoration-line-through' : '' ">
                    {{ item.text }}
                    <span @click="removeItem"><i class="fa-solid fa-xmark"></i></span>
                </li>

            </ol>
        </div>

        <div class="container py-3">
            <div class="row g-3">
                <div class="col-auto">
                    <input type="text" readonly class="form-control-plaintext" 
                    value="Nuove commissioni:">
                </div>
                <div class="col-6">
                    <input v-model="newValue" type="text" class="form-control" id="inputPassword2" placeholder="">
                </div>
                <div class="col-auto">
                    <button @click="addItem" type="submit" class="btn btn-primary mb-3">Aggiungi</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
